# RTX-5090 Performance Mode Configuration
# Optimized for fastest response time with good quality
# VRAM Usage: ~10GB
# First Response: ~1.5s

character_config:
  conf_name: 'rtx5090_performance'
  conf_uid: 'rtx5090_perf_001'
  live2d_model_name: 'mao_pro'
  character_name: 'Mao'
  avatar: 'mao.png'
  human_name: 'Human'

  persona_prompt: |
    You are a helpful and friendly AI assistant with a cheerful personality.
    You provide quick, concise responses while maintaining a warm and engaging tone.

  agent_config:
    conversation_agent_choice: 'basic_memory_agent'

    agent_settings:
      basic_memory_agent:
        llm_provider: 'ollama_llm'
        faster_first_response: True  # Respond ASAP
        segment_method: 'regex'  # Faster than pysbd
        use_mcpp: False  # Disable MCP for speed

    llm_configs:
      # Use 14B model - good balance of speed and quality
      ollama_llm:
        base_url: 'http://ollama:11434/v1'
        model: 'qwen2.5:14b'
        temperature: 0.8  # Slightly lower for faster generation
        keep_alive: -1

  # Fast ASR - Medium model
  asr_config:
    asr_model: 'faster_whisper'
    faster_whisper:
      model_path: 'medium'  # Faster than large-v3
      download_root: 'models/whisper'
      language: 'en'
      device: 'cuda'
      compute_type: 'int8'  # Faster inference
      prompt: ''

  # Fast TTS - Edge TTS (cloud, no GPU needed)
  tts_config:
    tts_model: 'edge_tts'
    edge_tts:
      voice: 'en-US-JennyNeural'  # Very fast, natural voice

  # Aggressive VAD for quick interruption
  vad_config:
    vad_model: 'silero_vad'
    silero_vad:
      orig_sr: 16000
      target_sr: 16000
      prob_threshold: 0.3  # More sensitive
      db_threshold: 55  # Lower threshold
      required_hits: 2  # Respond faster
      required_misses: 20
      smoothing_window: 3

  tts_preprocessor_config:
    remove_special_char: True
    ignore_brackets: True
    ignore_parentheses: True
    ignore_asterisks: True
    ignore_angle_brackets: True
    translator_config:
      translate_audio: False
